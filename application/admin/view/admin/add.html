{__NOLAYOUT__}
{extend name="layout/default" /}
{block name="main"}
<div class="layui-card-header">添加管理员</div>
    <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form form-horizontal" lay-filter="component-form-group" action="{:url('admin/add')}" >
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="required|email" autocomplete="off" placeholder="请输入邮箱号" class="layui-input">
                    </div>
                </div>
            </div>   
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="repassword" lay-verify="required" autocomplete="off" placeholder="请输入确认密码" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分组选择框</label>
                    <div class="layui-input-inline">
                    <select name="quiz">
                        <option value="">请选择问题</option>
                        <optgroup label="城市记忆">
                        <option value="你工作的第一个城市">你工作的第一个城市</option>
                        </optgroup>
                        <optgroup label="学生时代">
                        <option value="你的工号">你的工号</option>
                        <option value="你最喜欢的老师">你最喜欢的老师</option>
                        </optgroup>
                    </select>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="status" checked="" lay-skin="switch" lay-text="正常|隐藏">
                    </div>
                </div>
            </div>          
            <div class="layui-form-item layui-layout-admin">
                <div class="layui-input-block">
                    <div class="layui-footer" style="left: 0;">
                        <button class="layui-btn ajax-post" lay-submit="" lay-filter="*" target-form="form-horizontal">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <button type="button" class="layui-btn layui-btn-danger" onclick="JavaScript:history.back(-1)">返回</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
<script>
layui.use('form', function(){
    var form = layui.form;
    //监听提交
    form.on('submit(admin_add)', function(data){
        layer.msg(JSON.stringify(data.field));
        return false;
    });
});
</script>
